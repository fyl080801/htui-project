<div class="container-fluid" ng-controller="monitor">
    <ex-row>
        <ex-row>
            <ex-column ex-flex="10">
                <ex-row>
                    <ex-column ex-flex="4" ng-repeat="terminal in $stores.Terminals">
                        <div class="panel panel-{{$stores.Monitors[terminal.Id].State===1?'primary':'default'}}">
                            <div class="panel-heading clearfix">
                                <div class="pull-left">
                                    <span><i class="glyphicon glyphicon-facetime-video"></i>&nbsp;</span>
                                    {{terminal.Name}}
                                </div>
                                <div class="pull-right">
                                </div>
                            </div>
                            <div class="panel-body" ng-mouseover="$handlers.ToDetails(terminal.Id)"
                                 ng-mouseleave="$handlers.ToProgram(terminal.Id)">
                                <div class="thumbnail" ng-hide="$stores.Details[terminal.Id]">
                                    <!--<img ng-src="$stores.Monitors[terminal.Id].Thumb"/>-->
                                </div>
                                <div ng-show="$stores.Details[terminal.Id]">
                                    计算机名：{{$stores.Monitors[terminal.Id].ComputerName}}<br/>
                                    IP地址：{{$stores.Monitors[terminal.Id].Ip}}<br/>
                                    MAC地址：{{$stores.Monitors[terminal.Id].Mac}}<br/>
                                    状态：{{$stores.Monitors[terminal.Id].State===0?'关机':'开机'}}<br/>
                                    CPU：{{$stores.Monitors[terminal.Id].Cpu}}<br/>
                                    内存：{{$stores.Monitors[terminal.Id].Memory}}<br/>
                                </div>
                            </div>
                            <div class="panel-footer clearfix">
                                <div class="btn-group btn-group-xs pull-left">
                                    <!--<button type="button" class="btn btn-default" tooltip="信息"-->
                                            <!--tooltip-append-to-body="true">-->
                                        <!--<i class="glyphicon glyphicon-comment"></i>-->
                                    <!--</button>-->
                                    <button type="button" class="btn btn-default" tooltip="设置"
                                            tooltip-append-to-body="true" ng-click="$handlers.Config(terminal.Id)">
                                        <i class="glyphicon glyphicon-cog"></i>
                                    </button>
                                    <button type="button" class="btn btn-default" tooltip="修改IP"
                                            tooltip-append-to-body="true" ng-click="$handlers.SetIp(terminal.Id)">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                    <!--<button type="button" class="btn btn-default" tooltip="日志"-->
                                            <!--tooltip-append-to-body="true">-->
                                        <!--<i class="glyphicon glyphicon-list-alt"></i>-->
                                    <!--</button>-->
                                </div>
                                <div class="btn-group btn-group-xs pull-right">
                                    <button type="button" class="btn btn-primary" tooltip="开机"
                                            tooltip-append-to-body="true" ng-click="$handlers.Startup(terminal.Id)"
                                            ng-disabled="$stores.Monitors[terminal.Id]&&$stores.Monitors[terminal.Id].State===1">
                                        <i class="glyphicon glyphicon-flash"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger" tooltip="关机"
                                            tooltip-append-to-body="true" ng-click="$handlers.Shutdown(terminal.Id)"
                                            ng-disabled="!$stores.Monitors[terminal.Id]||$stores.Monitors[terminal.Id].State===0">
                                        <i class="glyphicon glyphicon-off"></i>
                                    </button>
                                    <button type="button" class="btn btn-default" tooltip="重启"
                                            tooltip-append-to-body="true" ng-click="$handlers.Reboot(terminal.Id)"
                                            ng-disabled="!$stores.Monitors[terminal.Id]||$stores.Monitors[terminal.Id].State===0">
                                        <i class="glyphicon glyphicon-repeat"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ex-column>
                </ex-row>
            </ex-column>
            <ex-column ex-flex="2">
                <ex-treeview ex-Datasource="$stores.Datasource"></ex-treeview>
            </ex-column>
        </ex-row>
    </ex-row>
</div>
