<div ng-controller="setPassword">
    <div class="modal-header">
        <h3 class="modal-title">重置密码</h3>
    </div>
    <div class="modal-body container-fluid">
        <form class="form-horizontal" role="form" name="form">
            <ex-row>
                <ex-column>
                    <ex-textfield ex-field-label="新密码:" ex-flex-label="2" ex-type="password" ng-model="$data.Password"
                                  ng-required="true"></ex-textfield>
                </ex-column>
            </ex-row>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close($data)"
                ng-disabled="form.$invalid">
            确定
        </button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">取消</button>
    </div>
</div>
