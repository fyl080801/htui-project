<div ng-controller="programExamine">
    <div class="modal-header">
        <h3 class="modal-title">审批</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="form">
            <ex-row>
                <ex-column>
                    <ex-textfield ex-field-label="备注:" ex-flex-label="2" ng-model="data.Comment"></ex-textfield>
                </ex-column>
            </ex-row>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close(data)"
                ng-disabled="form.$invalid">
            确定
        </button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">取消</button>
    </div>
</div>
